<meta charset="UTF-8">
<title>电网信息查询</title>
</head>
<body>
<!--
* @program:  enginegraph
 * @description:  智能搜索界面
 * @author: liuchenyang
 * @create: 2019-06-15 15.49

-->



<!-- 搜索区域  -->
<div class="row" style="padding-bottom: 20px;margin-top:20px;">
    <!-- 搜索框的长度为该行的3/4  -->
    <div class="col-md-9">
        <div class="input-group">
            <input id="account" type="text" style="height:28px;" class="form-control" placeholder="请输入实体名">
            <span class="input-group-btn">
          　　                <button type="button" class="btn btn-info" onclick="search()" onkeypress="Enter()">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"/>
                        搜索
                    </button>
               </span>
        </div>
    </div>
</div>

<!-- 表格显示 -->
<div class="row">
    <div class="col-md-12" style="margin-top:20px;">
        <div class="panel panel-info">
            <div class="panel-heading">电网信息</div>
            <table id="table" class="table table-striped table-bordered table-hover datatable">
                <thead id="tem">
                <th id="studentId">title</th>
                <th id="studentName">content</th>
                <th id="courseId">info_from</th>
                <th id="examRoomId">path</th>
                <th id="className">time</th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- 页面底部显示 -->
<!-- 每页显示几条记录 -->
<div id="bottomTool" class="row-fluid" >
    <div class="span6" style="width:25%;;margin-right: 10px;">
        <div class="dataTables_length" id="DataTables_Table_0_length">
            <label>
                每页
                <select id="pageSize" onchange="research()"
                        aria-controls="DataTables_Table_0" size="1" name="DataTables_Table_0_length">
                    <option selected="selected" value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
                条记录
            </label>
        </div>
    </div>
    <!-- 显示第 1 至 10 项记录 -->
    <div class="span6" style="width:25%;" >
        <div  id="DataTables_Table_0_info" class="dataTables_info">显示第 1 至 10 项记录</div>
    </div>
    <!-- 第2页 -->
    <div  class="span6" style="width:30%;">
        <div  class="dataTables_paginate paging_bootstrap pagination">
            <ul id="previousNext">
                <li onclick="previous()" class="prev disabled"><a id="previousPage" href="#">← 上一页</a></li>
                <div id="page" style="float:left;">
                    <select id="pageNum"  onchange="pageNumage()"
                            style="width:50PX;margin-right:1px;" aria-controls="DataTables_Table_0" size="1" name="DataTables_Table_0_length">
                        <option selected="selected" value="1">1</option>
                    </select>
                </div>
                <li class="next" onclick="next()"><a id="nextPage" href="#">下一页 → </a></li>
            </ul>
        </div>
    </div>

</div>
</body>

<link rel="stylesheet" type="text/css" href="http://sandbox.runjs.cn/uploads/rs/238/n8vhm36h/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="http://sandbox.runjs.cn/uploads/rs/238/n8vhm36h/bootstrap-responsiv.css">
<link rel="stylesheet" type="text/css" href="http://sandbox.runjs.cn/uploads/rs/238/n8vhm36h/dataTables.bootstra.css">
<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./search.js"></script>

</html>
