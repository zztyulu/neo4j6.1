<meta charset="UTF-8">
<title>电网信息查询</title>
<head>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.bootstrap.min.css">
    <style type="text/css">
        table {
            table-layout: fixed;
        }

        td{
            white-space:nowrap;overflow:hidden;text-overflow: ellipsis;
        }

    </style>
</head>
<body>
<!--
* @program:  enginegraph
 * @description:  智能搜索界面
 * @author: liuchenyang
 * @create: 2019-06-15 15.49

-->




<!-- 搜索区域  -->
<div class="row" style="padding-bottom: 20px;margin-top:20px;position: relative;">
    <!-- 搜索框的长度为该行的3/4  -->

    <div class="col-md-9" style="position: absolute;left: 50%; transform: translateX(-50%);">
        <div class="input-group">
            <input id="account" type="text" style="height:28px;" class="form-control" placeholder="请输入实体名">
            <span class="input-group-btn">
          　　                <button type="button" class="btn btn-info" onclick="search()" onkeypress="Enter()">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"/>
                        搜索
                    </button>
               </span>
        </div>
    </div>
</div>

<!--隐藏标签  -->
<div id="div1" style="visibility: hidden" >

<!-- 表格显示 -->
<div class="row">
    <div class="col-md-12" style="margin-top:20px;">
        <div class="panel panel-info">
            <div class="panel-heading">电网信息</div>
            <table id="table" class="layui-table" lay-even lay-skin="line" lay-size="lg">
                <colgroup>
                    <col width="280">
                    <col width="400">
                </colgroup>
                <thead id="tem">
                <td id="studentId" >标题</td>
                <td id="studentName" >内容</td>
                <td id="courseId">来源</td>
                <td id="examRoomId">链接</td>
                <td id="className">时间</td>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- 页面底部显示 -->
<!-- 每页显示几条记录 -->

<div id="bottomTool" class="layui-row layui-col-space1" >
<!--    <div class="span6" style="width:25%;;margin-right: 10px;">-->
        <div class="layui-col-md3" id="DataTables_Table_0_length">
            <label>
                每页
                <select id="pageSize" onchange="research()"
                        aria-controls="DataTables_Table_0" size="1" name="DataTables_Table_0_length">
                    <option selected="selected" value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
                条记录
            </label>
        </div>
<!--    </div>-->
    <!-- 显示第 1 至 10 项记录 -->
        <div  id="DataTables_Table_0_info" class="layui-col-md3">显示第 1 至 10 项记录</div>

    <!-- 第2页 -->
<!--    <div  class="span6" style="width:30%;">-->
<!--        <div  class="dataTables_paginate paging_bootstrap pagination">-->
        <div id="previousNext" class="layui-col-md2">
                <li onclick="previous()" class="prev disabled"><a id="previousPage" href="#">← 上一页</a></li>

        </div>

        <div id="page" class="layui-col-md2">
            <select id="pageNum"  onchange="pageNumage()"
                    style="width:50PX;margin-right:1px;" aria-controls="DataTables_Table_0" size="1" name="DataTables_Table_0_length">
                    <option selected="selected" value="1">1</option>
            </select>
        </div>
        <div class="layui-col-md2" onclick="next()"><a id="nextPage" href="#">下一页 → </a>
        </div>

<!--        </div>-->
<!--    </div>-->

</div>

</div>

</body>



<script src="../layui/layui.js"></script>
<script>

    layui.use(['layer', 'table'], function(){
        var table = layui.table;
        var layer = layui.layer;
        layer.config({
            skin: 'layui-layer-molv',
            area: '400px'
        });
    });
</script>
<script src="../js/jquery.min.js"></script>
<script src="../bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="./search.js"></script>

</html>
